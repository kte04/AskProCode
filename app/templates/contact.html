{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Contact Us</h1>
    <p>If you have any questions or inquiries, feel free to reach out to me!</p>

    <form action="/contact" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr class="my-4">

    <h2>About Me</h2>
    <p><strong>Name:</strong> [Your Name]</p>
    <p><strong>Email:</strong> [Your Email]</p>
    <p><strong>Position:</strong> [Your Position]</p>
    <p><strong>Location:</strong> [Your Location]</p>
</div>
{% endblock %}
